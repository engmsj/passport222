<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('أدخل كلمة المرور',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "1234") {
alert('كلمة المرور صحيحة!');
window.open("index.html");
break;
} 
testV+=1;
var pass1 = 
prompt('تم رفض الوصول - كلمة المرور خاطئة، برجاء المحاولة من جديد.','Password');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="الوصول إلى المحتوى المحمي" onClick="passWord()">

</FORM>
</CENTER>
